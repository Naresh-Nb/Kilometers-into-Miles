<body>
  <div class="box">CONVERT KILOMETERS INTO MILES</div></br>
  <input type="number" step="any" id="data" placeholder="Please Enter A Number...">K.M</br>
 <button id="click" onclick=convert()>Convert Into Miles</button>
 <h1 id="result">ANSWER HERE</h1>
 
 <div id="copy">COPYRIGHT&copy; BY NARESH BHATTARAI</div>
 
 

<script>
function convert (){
  let kms=document.getElementById("data").value;
  const factory=0.621371;
  let miles= kms*factory;
  document.getElementById("result").innerText=miles+ ' Miles';
}



</script>
